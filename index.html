<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- IMPORTANT: root must not be indexed -->
  <meta name="robots" content="noindex, follow">

  <!-- SEO-safe redirect (for Google & bots) -->
  <meta http-equiv="refresh" content="0; url=/el/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirectingâ€¦</title>
</head>

<body>

<script>
(function () {
  const supported = ["el","en","it","fr"];
  const defaultLang = "en";

  const langs = (navigator.languages && navigator.languages.length)
    ? navigator.languages
    : [navigator.language || defaultLang];

  let chosen = defaultLang;

  for (const l of langs) {
    const code = String(l).toLowerCase().split("-")[0];
    if (supported.includes(code)) {
      chosen = code;
      break;
    }
  }

  // Replace meta refresh with language-based redirect
  window.location.replace("/" + chosen + "/");
})();
</script>

</body>
</html>
